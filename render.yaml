services:
  - type: web
    name: goldprice-api
    env: go
    buildCommand: go build -o main .
    startCommand: ./main
    envVars:
      - key: PORT
        value: 8000
      - key: ENVIRONMENT
        value: production
      - key: GIN_MODE
        value: release
      - key: ALLOWED_ORIGINS
        sync: false
      - key: FIREBASE_CREDENTIALS_JSON
        sync: false
    healthCheckPath: /
    autoDeploy: true
